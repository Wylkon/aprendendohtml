<!doctype html>
<html>
	<!-- 
		No head do site vai todas as informações necessárias pro navegador enterder sobre qual
		Assunto vc vai tratar e qual tipo de linguagem, texto, acentos e etc.
	 -->
	<head>

		<!-- Esse título vai na aba do navegador -->
		<title>Título da página</title>

		<!-- Meta Tags -->
		<!-- Define o tipo de texto que será usado -->
		<meta charset="utf-8">
		
		<!-- Códigos antigos usam essa -->
		<!-- <meta charset="windows-1252"> -->

		<!-- Meta tags de busca -->
		<!-- palavra chave - A meta tag abaixo fala pro navegador que tipo de conteúdo o seu site fala, em palavras. -->
		<meta name="keywords" content="pequenas, palavras, que definem, o site">
		
		<!-- Descrição - A meta tag abaixo fala pro navegador que tipo de conteúdo o seu site fala, em textos. -->
		<meta name="description" content="Texto com a descrição do site ;)">

		<!-- Autor - Quem desenvolveu -->
		<meta name="author" content="Wylkon Cardoso">

	</head>
	<body>
		
	</body>
</html>
